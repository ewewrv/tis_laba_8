<!DOCTYPE html>
<html>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "#FFE4C4"; 
        ctx.beginPath();
        ctx.moveTo(150, 200); 
        ctx.lineTo(200, 150); 
        ctx.lineTo(250, 200); 
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "#FFA07A"; 
        ctx.fillRect(150, 200, 100, 100); 

        ctx.fillStyle = "#8B4513"; 
        ctx.fillRect(70, 250, 60, 100); 

        ctx.fillStyle = "#008000";
        ctx.beginPath();
        ctx.arc(100, 200, 70, 0, 2 * Math.PI); 
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "#FFD700"; 
        ctx.beginPath();
        ctx.arc(350, 50, 30, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fill();

        function toggleSunMoon() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#FFE4C4";
            ctx.beginPath();
            ctx.moveTo(150, 200);
            ctx.lineTo(200, 150);
            ctx.lineTo(250, 200);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = "#FFA07A";
            ctx.fillRect(150, 200, 100, 100);

            ctx.fillStyle = "#8B4513";
            ctx.fillRect(70, 250, 60, 100);

            ctx.fillStyle = "#008000";
            ctx.beginPath();
            ctx.arc(100, 200, 70, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fill();

            if (isSun) {
                ctx.fillStyle = "#FFD700";
                ctx.beginPath();
                ctx.arc(350, 50, 30, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.fill();
            } else {
                ctx.fillStyle = "#D3D3D3";
                ctx.beginPath();
                ctx.arc(350, 50, 30, 0, 2 * Math.PI);
                ctx.closePath();
                ctx.fill();
            }

            isSun = !isSun;
        }

        var isSun = true; 

        setInterval(toggleSunMoon, 10000); 
    </script>
</body>
</html>
